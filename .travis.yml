language: node_js
node_js:
  - 10.15.0
  - 11.6.0

script:
  - npm run cover

jobs:
  include:
    - stage: coverage
      node_js: lts/*
      skip_cleanup: true
      script:
        - npm install -g --production coveralls codecov
        - codecov
        - cat ./coverage/lcov.info | coveralls
    - stage: docs
      node_js: lts/*
      skip_cleanup: true
      script:
        - npm run lint
        - npm run docs
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
